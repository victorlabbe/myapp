<ion-content [fullscreen]="true">


<div class="image">
  <div class="titulo">  
    <h1>
      <b>
        <i>
          Energy Vibes
        </i>   
      </b>
      </h1>
    <ion-card >
  <ion-card-header [translucent]="true">
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content class="container">
    <form [formGroup]="formularioLogin">
      <ion-item>        
        <ion-label position="floating">Nombre de usuaio</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
        <div>
          <h4 [routerLink]="['/recuperar']" class="hover" >Recuperar Contraseña</h4>          
        </div>      
    </form>
        <br>
        <button ion-button (click)="ingresar()" class="btn">Ingresar</button>
  </ion-card-content>
 </ion-card>   
 
  </div>    
</div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
