<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Video Tutoriales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title sizeLg="4">
        Videos tutoriales
      </ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6">
          <div class="text" >video1</div>          
        </ion-col>    
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6">
          <div class="text" >video2</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6">
          <div class="text" >video3</div>
        </ion-col>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6">
          <div class="text" >video4</div>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-label>
      <h2 class="textVid">
        Como sacaler la xuxa a los manos qlos</h2>
    </ion-label>
    <iframe [src]="videoTutorial(videoUrl)" width="100%" height="30%"></iframe>



      
    


    <div id="container">
      <button ion-button (click)="goToHome()" class="btn">Go to Home</button>
    </div>

    
  
  
</ion-content>
